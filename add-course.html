<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="icon" type="image/x-icon" href="./assets/courseCraft.ico">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
  
    <!--NAVIGATION BAR -->
    <div class="nav-bar">

        <div class="logo">
            <img src="./assets/courseCraft.png" alt="Course Craft logo">
        </div>

        <div class="nav-links">
            <a href="index.html">LIST</a>
            <a href="add-course.html">ADD COURSE</a>
        </div>
    </div>
    <!--NAVIGATION BAR -->

    <br><br>
    <h1>ADD COURSE</h1>

    <!-- USER FILLS IN COURSE INFO HERE -->
    <div class="fill-in-container">
        <form>
            <div class="fill-in">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Programming I" required>
                <span class="mandatory">*</span>
        
                <br><br>
        
                <label for="dept">Department:</label>
                <input type="text" id="dept" name="dept" placeholder="CMSC">
        
                <br><br>
        
                <label for="number">Number:</label>
                <input type="text" id="number" name="number" placeholder="1234">
        
                <br><br>
        
                <label for="level">Level:</label>
                <input type="text" id="level" name="level" placeholder="01">
        
                <br><br>
        
                <label for="hours">Hours:</label>
                <input type="text" id="hours" name="hours" placeholder="3">
        
                <br><br>
        
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Type here">
        
                <br><br>
            </div>

            <div class="buttons">
                <a href="index.html">
                    <button type="button" class="cancel-button">CANCEL</button>
                </a>
                <button type="submit" class="save-button">SAVE</button>
            </div>
            
        </form>
    </div>


</body>
</html>
